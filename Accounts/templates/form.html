<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Todo Web Application </title>
   
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
   <!-- Fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
   <!-- Custom Css -->
   
  </head>
  
  <body class="bg-light">

    <!-- Header -->
     <div style="width:100vw; height:auto; background:#63e69b; border-bottom: 1px solid gray; box-shadow: 0px 1px 2px #212121;">
       <i class="fa-solid fa-calendar-check fa-3x mt-3 float-start ms-4 ps-3"></i>
       <h1 class="text-dark fs-4 text-center p-4 m-0">
         <span style="background-color: #212121; color: #63e69b; padding:10px; border-radius:10px;">Todo</span> | Web App
       </h1>
     </div>
  
    <!-- alert -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  
  <!-- Main Content -->
    
      {% block content %}
      {% endblock %}
  
  <!-- Footer -->
  <footer class="footer fixed-bottom d-flex justify-content-between align-items-center py-4 mt-4 border-top bg-dark">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
      </a>
      <span class="text-muted ms-5">&copy; 2022 Albus Group</span>
    </div>

      <ul class="nav col-md-4 justify-content-center list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-instagram-square fa-2x"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-twitter-square fa-2x"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-facebook-square fa-2x"></i></a></li>
      </ul>
   </footer>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
   </script>
  </body>
</html>
