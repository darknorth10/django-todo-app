{% extends 'form.html' %}
{% load crispy_forms_tags %}
<!-- Register Form -->
{% block content %}
  <div class="container w-50 my-5 mx-auto shadow-md border rounded-3 bg-white p-0">
    <h2 class="card-header bg-dark text-white text-center py-3 mb-4 border-bottom border-2 shadow-sm">Login your Account</h2>
    <form class="m-5" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        {{ form|crispy }}
      </fieldset>
      <fieldset class="form-group">
         <button class="btn-dark fs-4 mt-4 py-3 px-5 rounded-pill float-end" type="submit">Log In</button>
      </fieldset>
    </form>
  </div>
  
  <div class="container w-50 bg-white border rounded-3 py-4 px-3 text-center">
    <p class="fs-4">Don't have account yet? click this to <a class="pe-auto" href="{% url 'register-page' %}">Register</a></p>
       
    </div>
    
{% endblock %}
