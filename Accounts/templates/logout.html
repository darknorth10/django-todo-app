{% extends 'form.html' %}
{% load crispy_forms_tags %}
<!-- Register Form -->
{% block content %}
  <div class="container-sm my-5 mx-auto shadow-md border rounded-3 bg-white p-5">
    <form action="" method="POST">
      {% csrf_token %}
      <legend class="p-2 m-1 text-center"><strong>You have logged out.</strong></legend>
      <fieldset class="form-group">
        {{ form|crispy }}
      </fieldset>
    </form>
  </div>
  
  <div class="container-sm bg-white border rounded-3 p-3 text-center">
    <p class="fs-3"><a class="pe-auto" href="{% url 'login-page' %}">Log In</a> or <a class="pe-auto" href="{% url 'register-page' %}">Register</a></p>
       
    </div>
    
{% endblock %}
