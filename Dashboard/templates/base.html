<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Todo Web Application </title>
   
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
   <!-- Fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
   {% load static %}
   <!-- Custom Css -->
   <link rel="stylesheet" href="{% static 'styles.css' %}">
   
  </head>
  
  <body class="bg-light">
    <!-- Header -->
     <div style="width:100vw; height:auto; background:#63e69b;">
       <i class="fa-solid fa-calendar-check fa-3x mt-3 float-start ms-4 ps-3"></i>
       <h1 class="text-dark text-center p-4 m-0">
         Todo Web App
       </h1>
     </div>
     <!-- Navigation -->
     <ul class="nav nav-pills nav-fill p-3 mt-0 bg-dark fs-3 justify-content-center border">
      <li class="nav-item border-end">
        <a class="nav-link link-light" href="{% url 'home-page' %}">Home</a>
      </li>
      <li class="nav-item border-end">
        <a class="nav-link link-light" href="{% url 'about-page' %}">My Profile</a>
      </li>
      <li class="nav-item border-end">
        <a class="nav-link link-light" href="{% url 'about-page' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'logout-page' %}">Logout</a>
      </li>
    </ul>
  
  <!-- Main Content -->
   <div class="container-sm border border-2 text-center bg-white mt-5 p-3 rounded-3 shadow-lg" style="min-height: 40vh;">
    {% block content %}
    {% endblock %}
   </div>
 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
   </script>
  </body>
</html>
